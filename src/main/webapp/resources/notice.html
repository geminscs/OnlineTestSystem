<!DOCTYPE html>

<title>无标题文档</title>

	<div align="center">
    	<h1>考试注意事项</h1>
        <br/>
        <div style="width:475px;height:auto;">
        	<ol style="text-align:left;font-size:18px;list-style-position:inside">
        	<li>遵守考场纪律，服从监考人员指挥</li>
            <li>进入考场，关闭通讯设备。禁止吸烟，禁止吃零食</li>
            <li>未经工作人员允许，考生禁止随意出入考场</li>
            <li>考场内禁止大声喧哗，禁止随地走动</li>
            <li>考试中认真答题，不准交头接耳</li>
            <li>考试中不准冒名顶替，不准弄虚作假</li>
            <li>注意考场卫生，禁止随地吐痰，禁止乱扔纸屑</li>
            <li>爱护公物及考试设备</li>
        </ol>
        </div>
        <br/><br/>
    </div>
<body>
</body>
